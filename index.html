<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <title>Dine-In or Dine-Out</title>
</head>

<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active uk-inline">
                    <button class="uk-button uk-button-default" type="button">About Us</button>
                    <div uk-drop>
                        <div class="uk-card uk-card-body uk-card-default">Project 1 made by Denzell, Hoover and
                            Michelle</div>
                </li>
                <li>
                    <button class="uk-button uk-button-default uk-margin-small-right" type="button"
                        uk-toggle="target: #modal-example">Team Snapes</button>

                    <!-- This is the modal -->
                    <div id="modal-example" uk-modal>
                        <div class="uk-modal-dialog uk-modal-body">
                            <h2 class="uk-modal-title">Team Name: Snapes on the Plane</h2>
                            <img
                                src="https://pbs.twimg.com/profile_images/378800000408529086/5108c0356be611a5509f3d869c2dbd3d_400x400.jpeg">
                </li>
            </ul>
        </div>
    </nav>
    <div class="uk-container">
        <h1 class="uk-heading-medium uk-text-center uk-text-primary uk-animation-scale-up">Welcome!</h1>
        <video src="https://yootheme.com/site/images/media/yootheme-pro.mp4" loop muted playsinline uk-video="autoplay: inview"></video>
        <hr class="uk-divider-icon">
        <dl class="uk-description-list uk-description-list-divider uk-animation-fade">
            <dt class="uk-text-primary uk-text-center">Description term</dt>
            <dd>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</dd>

        </dl>
        <div class="uk-margin uk-text-center uk-animation-shake uk-margin-small-bottom uk-position-center">
            <input class="uk-input uk-form-width-medium" type="text" placeholder="Search Food">
            <button class="uk-button uk-button-primary">Submit</button>
        </div>

    </div>
<footer class="uk-padding-small"style="background-color: aquamarine;">
    <h6 class="uk-text-center">Made with lots of love</h6>
</footer>
</body>

</html>
